<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond By Bites - Order Details</title>
    <link rel="icon" href="images/small-logo.png">
    <link rel="stylesheet" href="css/menupage.css">
</head>
<body>
    <main>
        <section id="order-form">
            <h2>Order Details</h2>
            <form id="order-forms" class="order-forms" onsubmit="event.preventDefault(); showReceipt();">
                <div class="details">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="details">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="details">
                    <label for="phone">Phone: </label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="details">
                    <label for="date">Delivery Date: </label>
                    <input type="text" class="delivery-date" id="delivery-date" name="delivery-date" placeholder="dd/mm/yyyy" required>
                </div>
                <div class="btns">
                    <button class="btns" type="button" onclick="goToMenu()" class="menu-btn">Menu</button>
                    <button class="btns" type="button" onclick="goToCart()" class="cart-btn">Back to Cart</button>
                    <button class="btns" type="submit" class="continue-btn">Place your Order</button>
                </div>
            </form>
        </section>
        <div id="notification">Please fill in all required details</div>
    </main>
    <script src="js/order.js" defer></script>
</body>
</html>
