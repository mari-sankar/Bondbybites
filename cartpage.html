<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond By Bites - Your Cart</title>
    <link rel="icon" href="images/small-logo.png">
    <link rel="stylesheet" href="css/menupage.css">
</head>
<body>
    <main>
        <section id="cart">
            <h2>Your Order</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button class="back-btn btns" onclick="goToMenu()">Back to Menu</button>
            <button class="continue-btn btns" onclick="placeOrder()">Continue with order</button>
        </section>
        <div id="notification">Please choose a product</div>
    </main>
    <script src="js/cart.js" defer></script>
</body>
</html>
